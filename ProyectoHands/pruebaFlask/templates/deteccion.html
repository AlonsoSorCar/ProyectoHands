<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="minet">
    <div class="menu">
        <h3 class="logo">HANDS</h3>
        <div class="linkes">
            <a href="/index" class="button">Inicio</a>
            <a href="/abecedario" class="button">Abecedario</a>
            <a href="/saludos" class="button">Saludos</a>
            <a href="/numeros" class="button">Numeros</a><br>
            <br>
            <br>
            <p>Proyecto Hands V6.0.2 </p>
        </div>
    </div>
    <div class="body">
        <div class="navbar">
            <div class="right-content">
                <div class="user">
                    <img src="../1.png" alt="" width="40" height="40" srcset="">
                    <span>AlonsoSC</span>
                </div>
                <div class="menu-bar notifications-menu">
                    <button class="menu-button">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="menu-content">
                        <p>No new notifications</p>
                    </div>
                </div>
                <div class="menu-bar login-logout-menu">
                    <button class="menu-button">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="menu-content">
                        <a href="#">Login</a><br>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tarjeta de detección -->
        <div class="card-container">
            <div class="card" id="detectionCard">
                <section id="demos" class="invisible">
                    <div id="liveView" class="videoView">
                        <div class="camera-container">
                            <div style="position: relative;">
                                <video id="webcam" autoplay playsinline></video>
                                <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
                                <p id='gesture_output' class="output"></p>
                            </div>
                        </div>
                        <button id="webcamButton" class="mdc-button mdc-button--raised">
                            <span class="mdc-button__ripple"></span>
                            <span class="mdc-button__label">Activar Cámara</span>
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script type="module">
    import {
        GestureRecognizer,
        FilesetResolver,
        DrawingUtils
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
    
    const demosSection = document.getElementById("demos");
    let gestureRecognizer;
    let runningMode = "IMAGE";
    let enableWebcamButton;
    let webcamRunning = false;
    const videoHeight = "360px";
    const videoWidth = "480px";
    
    const createGestureRecognizer = async () => {
        const vision = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
            baseOptions: {
                modelAssetPath:
                    "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task",
                delegate: "GPU"
            },
            runningMode: runningMode
        });
        demosSection.classList.remove("invisible");
    };
    createGestureRecognizer();
    
    const imageContainers = document.getElementsByClassName("detectOnClick");
    
    for (let i = 0; i < imageContainers.length; i++) {
        imageContainers[i].children[0].addEventListener("click", handleClick);
    }
    
    async function handleClick(event) {
        if (!gestureRecognizer) {
            alert("Please wait for gestureRecognizer to load");
            return;
        }
    
        if (runningMode === "VIDEO") {
            runningMode = "IMAGE";
            await gestureRecognizer.setOptions({ runningMode: "IMAGE" });
        }
    
        const allCanvas = event.target.parentNode.getElementsByClassName("canvas");
        for (var i = allCanvas.length - 1; i >= 0; i--) {
            const n = allCanvas[i];
            n.parentNode.removeChild(n);
        }
    
        const results = gestureRecognizer.recognize(event.target);
    
        console.log(results);
        if (results.gestures.length > 0) {
            const p = event.target.parentNode.childNodes[3];
            p.setAttribute("class", "info");
    
            const categoryName = results.gestures[0][0].categoryName;
            const categoryScore = parseFloat(
                results.gestures[0][0].score * 100
            ).toFixed(2);
            const handedness = results.handednesses[0][0].displayName;
    
            p.innerText = `GestureRecognizer: ${categoryName}\n Confidence: ${categoryScore}%\n Handedness: ${handedness}`;
            p.style =
                "left: 0px;" +
                "top: " +
                event.target.height +
                "px; " +
                "width: " +
                (event.target.width - 10) +
                "px;";
    
            const canvas = document.createElement("canvas");
            canvas.setAttribute("class", "canvas");
            canvas.setAttribute("width", event.target.naturalWidth + "px");
            canvas.setAttribute("height", event.target.naturalHeight + "px");
            canvas.style =
                "left: 0px;" +
                "top: 0px;" +
                "width: " +
                event.target.width +
                "px;" +
                "height: " +
                event.target.height +
                "px;";
    
            event.target.parentNode.appendChild(canvas);
            const canvasCtx = canvas.getContext("2d");
            const drawingUtils = new DrawingUtils(canvasCtx);
            for (const landmarks of results.landmarks) {
                drawingUtils.drawConnectors(
                    landmarks,
                    GestureRecognizer.HAND_CONNECTIONS,
                    {
                        color: "#00FF00",
                        lineWidth: 5
                    }
                );
                drawingUtils.drawLandmarks(landmarks, {
                    color: "#FF0000",
                    lineWidth: 1
                });
            }
        }
    }
    
    const video = document.getElementById("webcam");
    const canvasElement = document.getElementById("output_canvas");
    const canvasCtx = canvasElement.getContext("2d");
    const gestureOutput = document.getElementById("gesture_output");
    
    function hasGetUserMedia() {
        return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
    }
    
    if (hasGetUserMedia()) {
        enableWebcamButton = document.getElementById("webcamButton");
        enableWebcamButton.addEventListener("click", enableCam);
    } else {
        console.warn("getUserMedia() is not supported by your browser");
    }
    
    function enableCam(event) {
        if (!gestureRecognizer) {
            alert("Please wait for gestureRecognizer to load");
            return;
        }
    
        if (webcamRunning === true) {
            webcamRunning = false;
            enableWebcamButton.innerText = "Activar Cámara";
            video.srcObject.getTracks().forEach(track => track.stop());
        } else {
            webcamRunning = true;
            enableWebcamButton.innerText = "Desactivar Cámara";
    
            const constraints = {
                video: true
            };
    
            navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            });
        }
    }
    
    let lastVideoTime = -1;
    let results = undefined;
    async function predictWebcam() {
        const webcamElement = document.getElementById("webcam");
    
        if (runningMode === "IMAGE") {
            runningMode = "VIDEO";
            await gestureRecognizer.setOptions({ runningMode: "VIDEO" });
        }
        let nowInMs = Date.now();
        if (video.currentTime !== lastVideoTime) {
            lastVideoTime = video.currentTime;
            results = gestureRecognizer.recognizeForVideo(video, nowInMs);
        }
    
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        const drawingUtils = new DrawingUtils(canvasCtx);
    
        canvasElement.style.height = videoHeight;
        webcamElement.style.height = videoHeight;
        canvasElement.style.width = videoWidth;
        webcamElement.style.width = videoWidth;
    
        if (results.landmarks) {
            for (const landmarks of results.landmarks) {
                drawingUtils.drawConnectors(
                    landmarks,
                    GestureRecognizer.HAND_CONNECTIONS,
                    {
                        color: "#00FF00",
                        lineWidth: 5
                    }
                );
                drawingUtils.drawLandmarks(landmarks, {
                    color: "#FF0000",
                    lineWidth: 2
                });
            }
        }
        canvasCtx.restore();
        if (results.gestures.length > 0) {
            gestureOutput.style.display = "block";
            gestureOutput.style.width = videoWidth;
            const categoryName = results.gestures[0][0].categoryName;
            const categoryScore = parseFloat(
                results.gestures[0][0].score * 100
            ).toFixed(2);
            const handedness = results.handednesses[0][0].displayName;
            gestureOutput.innerText = `GestureRecognizer: ${categoryName}\n Confidence: ${categoryScore} %\n Handedness: ${handedness}`;
        } else {
            gestureOutput.style.display = "none";
        }
        if (webcamRunning === true) {
            window.requestAnimationFrame(predictWebcam);
        }
    }
</script>

</body>
</html>
